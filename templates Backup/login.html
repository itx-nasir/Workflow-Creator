  <!-- JQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <style>
    * {
      font-family: 'Nunito Sans', sans-serif !important;
    }

    body {
      background: linear-gradient(var(--start-color), var(--end-color)), url("../static/images/3px-tile.png") !important;
    }

    h1,
    h2,
    h4,
    h3,
    h5,
    h6,
    label {
      font-family: 'Montserrat', sans-serif !important;
      font-weight: 400;
    }
  </style>
</head>

<body>

  <!-- Login Container -->

  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">

      </div>
      <div class="row justify-content-center">
        <div class="col-md-7 col-lg-5">
          <div class="wrap">
            <div class="img" style="background-image: url(../static/images/bg-1.jpg);"></div>
            <div class="login-wrap p-4 p-md-5">
              <div class="d-flex">
                <div class="w-100">
                  <h3 class="mb-4" style="font-size: 22px !important">Sign In</h3>
                </div>

              </div>
              <form id="loginForm" action="/login" method="POST">
                <!-- <div class="col-12">
                  <div class="alert alert-danger">
                    <strong>Danger Alert</strong>
                  </div>
                </div> -->
                <div class="form-group mt-3">
                  <input type="text" class="form-control" name='username' required>
                  <label class="form-control-placeholder" for="username">Username</label>
                </div>
                <div class="form-group mt-4">
                  <input id="password-field" type="password" name='password' class="form-control" required>
                  <label class="form-control-placeholder" for="password">Password</label>
                  <span toggle="#password-field" class="  field-icon toggle-password"></span>
                </div>
                <div class="form-group">
                  <button type="submit" class="form-control btn btn-primary rounded submit px-3">Sign In</button>
                </div>
                <div class="form-group d-md-flex">
                  <div class="w-50 text-left">
                    <!-- <label class="checkbox-wrap checkbox-primary mb-0">Remember Me
                      <input type="checkbox" checked>
                      <span class="checkmark"></span>
                    </label> -->
                  </div>
                  <div class="w-50 text-md-right">
                    <a href="{{ url_for('main_page') }}">Go Back</a>
                  </div>
                </div>
              </form>
              <p class="text-center">Not a member? <a data-toggle="tab" href="/register">Sign Up</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
