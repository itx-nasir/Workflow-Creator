<!DOCTYPE html>
<html>
<head>
    <title>Approve Workflows</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Approve Workflows</h1>
        <ul>
            {% for workflow in workflows %}
                <li>
                    <a href="{{ url_for('view_workflow', workflow_id=workflow['id']) }}">{{ workflow['name'] }}</a>
                    <a href="/approve-workflow/{{ workflow['id'] }}" class="approve-button">Approve</a>
                </li>
            {% endfor %}
        </ul>
        <a href="admin-dashboard">Go Back</a>
    </div>
</body>
</html>
