<!DOCTYPE html>
<html>
<head>
    <title>Create Workflow</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .workflow-container {
            min-height: 300px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .workflow-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
        }

        .workflow-submit {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Workflow</h1>
        <form method="POST" action="/create-workflow">
        <div class="workflow-container" id="workflow-container">
            <div class="workflow-item" draggable="true" ondragstart="drag(event)">
                <div class="rectangle"></div>
                <div class="arrow"></div>
                <div class="text">Step 1</div>
            </div>
            <!-- Add more workflow items here -->
        </div>
        <div id="workflow-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drop here to add steps
        </div>

            <input type="hidden" id="steps" name="steps" value="">
            <input type="text" name="workflow_name"/>
            <input type="submit" class="workflow-submit" value="Create Workflow">
        </form>
    </div>
</body>
</html>
