<!DOCTYPE html>
<html>
<head>
    <title>Create Workflow</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <!-- <script src="{{ url_for('static', filename='script.js') }}"></script> -->
    <!-- <script src="{{ url_for('static', filename='fabric.js') }}"></script>
    <script src="{{ url_for('static', filename='canvas.js') }}"></script> -->

    <script src="/static/fabric.js" defer></script>
    <script src="/static/canvas.js" defer></script>
    <style>
        #workflow-container {
            min-height: 300px;
            border: 2px dashed #ccc;
            margin-bottom: 20px;
        }

        .workflow-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
        }

        .workflow-submit {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Workflow</h1>
    <div>
        <button onclick="deleteObj()">Delete</button>
        <button onclick="addRect()">Rect</button>
        <button onclick="addArrow()">Arrow</button>
        <button onclick="addText()">Text</button>
    </div>
    <div id="workflow-container">
        <canvas id="canvas"></canvas>
    </div>
    <form method="POST" action="/create-workflow">
        <input type="text" name="workflow_name" placeholder="Enter text" />
        <button onclick="createWorkflow()" class="workflow-submit">Create Workflow</button>
    </form>


    <a href="user-dashboard">Go Back</a>

</div>
</body>
</html>
