<!DOCTYPE html>
<html>
<head>
    <title>Create Workflow</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <style>
        .workflow-container {
            min-height: 300px;
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
        }

        .workflow-item {
            background-color: #f0f0f0;
            padding: 10px;
            margin-bottom: 10px;
            cursor: move;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Workflow</h1>
        <div class="workflow-container" id="workflow-container">
            <div class="workflow-item" draggable="true" ondragstart="drag(event)">Step 1</div>
            <div class="workflow-item" draggable="true" ondragstart="drag(event)">Step 2</div>
            <div class="workflow-item" draggable="true" ondragstart="drag(event)">Step 3</div>
        </div>
        <div id="workflow-dropzone" ondrop="drop(event)" ondragover="allowDrop(event)">
            Drop here to add steps
        </div>
    </div>
</body>
</html>
