<!DOCTYPE html>
<html>
<head>
    <title>User Management</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>User Management</h1>
        <h2>Active Users</h2>
        <ul>
            {% for user in users %}
                <li><a href="/user-data/{{ user['id'] }}">{{ user['username'] }}</a> - {{ user['role'] }}
                    <a href="/delete-user/{{ user['id'] }}" class="delete-button">Delete</a>
                </li>
            {% endfor %}
        </ul>
        <h2>Deleted Users</h2>
        <ul>
            {% for user in deleted_users %}
                <li><a href="/user-data/{{ user['id'] }}">{{ user['username'] }}</a> - {{ user['role'] }}
                </li>
            {% endfor %}
        </ul>
        </div>
</body>
</html>
