<!DOCTYPE html>
<html>
<head>
    <title>View Workflow</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="/static/fabric.js" defer></script>
    <script src="/static/canvas.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>View Workflow</h1>
        <h2>{{ workflow['name'] }}</h2>
        <div id="workflow-container">
            <canvas id="workflow-canvas"></canvas>
        </div>
    </div>
    <script>
        console.log('{{ workflow["canvas_data"]|safe }}');

        var workflowData = JSON.parse('{{ workflow["canvas_data"]|safe|replace("\'", "\\\'") }}');       
        console.log(workflowData);

        // Load the workflow data into the canvas
        var workflowCanvas = new fabric.Canvas('workflow-canvas');
        workflowCanvas.loadFromJSON(workflowData, function () {
          workflowCanvas.renderAll();
        });
    </script>
</body>
</html>
